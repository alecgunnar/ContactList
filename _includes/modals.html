<div class="shadow" id="modal-shadow"></div>
<div class="modal" id="contact-modal">
  <div class="close">X</div>
  <h2>Managing Contact</h2>
  <div class="errors"></div>
  <input type="hidden" id="idx" />
  <div class="field">
    <label for="name">Name</label>
    <input type="text" id="name" />
  </div>
  <div class="field">
    <label for="email">Email Address</label>
    <input type="email" id="email" />
  </div>
  <div class="field">
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" />
  </div>
  <div class="field">
    <label for="position">Position</label>
    <select id="position">
      <option value="" disabled>Choose a Position</option>
      <option value="0">Member</option>
      <option value="1">Executive/Lead</option>
      <option value="2">Advisor</option>
    </select>
  </div>
  <div class="buttons">
    <button id="save">Save</button>
    <button class="close">Cancel</button>
  </div>
</div>

<div class="modal" id="export-modal">
  <div class="close">X</div>
  <h2>Export Contacts</h2>
  <div class="field">
    <label for="position">Export for...</label>
    <select id="position">
      <option value="">Choose an Application</option>
      <option value="apple">Apple Mail</option>
      <option value="webmail">WMU Webmail</option>
    </select>
  </div>
  <div class="or">or...</div>
  <div class="field">
    <label for="format">Format Addresses</label>
    <input type="text" id="format" value="%n <%a>" />
    <div class="desc">%n = Name, %a = email address</div>
  </div>
  <div class="field">
    <label for="delimiter">Delimiter</label>
    <input type="text" id="delimiter" value="," />
  </div>
  <div class="field">
    <label for="position">Include those in these positions</label>
    <select id="position" multiple>
      <option value="0" selected>Member</option>
      <option value="1" selected>Executive/Lead</option>
      <option value="2" selected>Advisor</option>
    </select>
  </div>
  <div class="buttons">
    <button id="save">Generate</button>
    <button class="close">Cancel</button>
  </div>
</div>
